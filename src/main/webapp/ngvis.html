<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="specifications.js"></script>

    <!--angular scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" data-require="angular.js@1.5.x"
            data-semver="1.5.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.js"></script>

    <script src="colour.js"></script>
    <link rel="stylesheet/less" href="lib/graph.less">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
</head>

<body ng-app="visualApp" ng-controller="specCtrl as vm" grph>

<div class="col-md-10">
    <h1>Interactive Specification Visualiser</h1>
    <!--<p>Params: {{vm.params}}</p>-->
    <form name="selectionForm" class="form-vertical">
        <div class="form-group">
            <label for="specSelect">Select specification:</label>
            <select name="specSelect" id="specSelect"
                    ng-options="spec.name for spec in vm.specs"
                    ng-model="vm.selectedSpec"
                    ng-change="vm.showSpec()"></select>
            <button ng-click="vm.showSpec()">Show</button>
        </div>
    </form>
</div>

<div class="col-md-2" id="devdiv">
    <div class="pull-right">
        <label for="devmode"><span>Dev </span>
            <input id="devmode" class="pull-right" type="checkbox" ng-model="vm.devmode" ng-change="vm.toggleDev()">
        </label>
    </div>
    <div ng-show="vm.devmode">
        <p>Graph w, h: {{vm.w|number:1}}, {{vm.h|number:1}}</p>
        <button ng-click="vm.apitest()">Test API (POST)</button>
    </div>
</div>

<div class="col-md-12" id="visualisation">
    <div id="fields">
        <!--<h2>Visualisation</h2>-->
        <!--<p>{{vm.lipsum}}</p>-->
        <!--<div id="leftfields" class="col-md-1">-->
        <!--<h2>Left</h2>-->
        <!--{{vm.specData}}-->
        <!--</div>-->
        <!--<div id="rightfields" class="col-md-1">-->
        <!--<h2>Right</h2>-->
        <!--</div>-->
    </div>
    <div id="svg" class="col-md-12">
        <svg id="graph" xmlns="http://www.w3.org/2000/svg" width="{{vm.w}}"
             height="{{vm.h}}" viewBox="0 0 {{vm.w}} {{vm.h}}" preserveAspectRatio="true">
            <g/> <!--vziw doet dit niets. SVG attribuut , geen idee: viewBox="0 0 10 200"-->
        </svg>
    </div>
</div>
</body>
</html>

<style>
    .modal {
        display: block;
    }
