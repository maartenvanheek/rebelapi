<div class="modal-header">
    <h2>Enter transition parameters:</h2>
</div>
<div class="modal-body">
    <form id="transForm" novalidate>
        <div class="form-group" ng-repeat="param in tvm.params"
             ng-class="{ 'has-error' : transFieldForm.{{param.name}}.$invalid }">
            <ng-form name="transFieldForm">
                <label>{{param.name}}</label>
                <p>({{param.type}})</p>
                <input type="text" class="form-control" name="{{param.name}}" ng-model="param.value" size="5" required>
            </ng-form>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="tvm.close(tvm.params)">Accept</button>
    <button class="btn btn-danger" ng-click="$dismiss()">Cancel</button>
</div>
